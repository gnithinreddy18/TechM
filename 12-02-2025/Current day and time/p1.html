<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let date=new Date();
        let week=["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
        document.write(week[date.getDay()]+"<br>");
        let x=parseInt(date.getHours());
        let y="AM";
        if(x>12){
            y="PM";
            x-=12;
        }
        document.write(x," ",y," : ",date.getMinutes()," : ",date.getSeconds());
    </script>
</head>
<body>
    
</body>
</html>
